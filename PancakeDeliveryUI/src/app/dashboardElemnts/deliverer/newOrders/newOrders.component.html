<h4><b> New Orders: </b></h4>


<table>
    <tr>
        <th class="id"> OrderID: </th>
        <th class="id"> Customer: </th>
        <th> Order: </th>
        <th> Delivery Address: </th>
        <th> Comment: </th>
        <th> Total: </th>
        <th> Accept: </th>
    </tr>
    <tr *ngFor="let order of orders">
        <td class="id">{{order.orderID}}</td>
        <td class="id">{{order.customerUsername}}</td>
        <td style="width: 550px;">
            {{order.orderItems}}
        </td>
        <td>{{order.deliveryAddress}}</td>
        <td>{{order.comment}}</td>
        <td style="color: #cf3075;">{{order.total}} &euro;</td>
        <td style="width:5%;"><button class="btn btn-dark" (click)="acceptOrder(order.orderID)"> Accept </button></td>
    </tr>
</table>
