<div class="container" id="container" >
    <form [formGroup]="addToOrderForm" (ngSubmit)="addToOrder()">
        <div class="row">
            <div style="width: 75%">
                <img [src]="createImgPath(product.pictureSource)" id="image">
                <p>
                    <i>{{product.id}}</i> : <b>{{product.name}}</b>
                    [ <b id="price">{{product.price}} â‚¬</b> ]
                    <br><hr>
                    &nbsp;{{product.ingredients}}
                </p>
            </div>
            <div id="amountDiv">
                <label> Amount: </label>
                <br>
                <input type="number" name="quantity" formControlName="quantity" class="formControl" style="width: 175px;">
                <input type="submit" value="Add to Order" class="btn btn-dark">
            </div>
        </div>
    </form>
</div>
